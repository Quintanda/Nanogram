<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles/general-styles.css">
		<link rel="stylesheet" type="text/css" href="styles/side-bar.css">
		<link rel="stylesheet" type="text/css" href="styles/main-content.css">
		<link rel="stylesheet" type="text/css" href="styles/win-lose-alert.css">
		<link rel="stylesheet" type="text/css" href="styles/easy-style.css">
		<link rel="stylesheet" type="text/css" href="styles/hard-style.css">
		<link rel="stylesheet" type="text/css" href="styles/media-query.css">
		<link rel="stylesheet" type="text/css" href="styles/animations.css">
	</head>
	<body>
		<header class="side-bar endGame-opacity" id="header">
			
			<!-- Title -->
			<div id="divh1"><h1>Nonogram.</h1></div>

			<div id="header-container">
				<!-- Side Bar Select Level -->
				<div class="select-level">
					<p class="header-title">SELECT LEVEL</p>
					<button class="header-btn" onclick="setLevel('easy', 10)">Normal</button>
					<button class="header-btn" onclick="setLevel('hard', 15)">Hard</button>
				</div>

				<!-- Side Bar Options -->
				<div class="restart-skip">
					<p class="header-title">OPTIONS</p>
					<button class="header-btn" onclick="tryAgain()">Restart</button>
					<button class="header-btn" onclick="skipLevel()">Skip</button>
				</div>
			</div>
		</header>

		<!-- Win Alert -->
		<div class="alert" id="alert">
			<h2>You<span style="margin-left:0.5em;">Lose!</span></h2>
			<div class="alert-btn-div">
				<button class="alert-btn" onclick="tryAgain()">Restart</button>
				<button class="alert-btn" onclick="skipLevel()">Skip</button>
			</div>
		</div>

		<!-- Win Alert -->
		<div class="alert" id="win">
			<h2>You<span style="margin-left:0.5em;">Win!</span></h2>
			<div class="alert-btn-div">
				<button class="alert-btn" onclick="tryAgain()">Restart</button>
				<button class="alert-btn" onclick="skipLevel()">Skip</button>
			</div>
		</div>

		<main class="endGame-opacity initialize" id="main">
			<div class="container">

				<!-- Lifes -->
				<div id="separation">
					<div class="heart"><img src="img/no-heart.png" id="life1"/></div>
					<div class="heart"><img src="img/no-heart.png" id="life2"/></div>
					<div class="heart"><img src="img/no-heart.png" id="life3"/></div>
					<div class="heart"><img src="img/no-heart.png" id="life4"/></div>
				</div>

				<!-- Up Numbers -->
				<div class="numbers-up" id="numbers-up">
					<div class="numbers-square" id="numbers-square-up"></div>
				</div>

				<!-- Left Numbers -->
				<div class="numbers-left" id="numbers-left">
					<div class="numbers-square" id="numbers-square-left"></div>
				</div>

				<!-- Main Squares -->
				<div class="content" id="content">				
						<div class="square" id="square" onclick="squareEvent(this);"></div>
				</div>
			</div>

			<!-- Switch Buttons -->
			<div class="switch">
				<div class="switch-button" id="button-x" onclick="switchButton('x')"><img src="img/no-x.png"/></div>
				<div class="switch-button selected" id="button-square" onclick="switchButton('square')"><img src="img/square.png"/></div>
			</div>

		</main>

		
		<audio id="block" src="audio/block.wav"></audio>
		<audio id="auto-complete" src="audio/auto-complete.wav"></audio>
		<audio id="wrong" src="audio/wrong.wav"></audio>

		<script src="scripts/load-and-click-actions.js"></script>
		<script src="scripts/functions-for-style.js"></script>
		<script src="scripts/functions-for-game-load.js"></script>
		<script src="scripts/game-info-manipulatin.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
